<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/picker.css" />
  </head>
  <body>
    <!-- nav bar -->

    <nav>
      <h2>C-Picker v0.6</h2>
      <button id="hamburger"></button>
    </nav>

    <div class="nav-menu">
      <a href="/">Palette Generator</a>
      <a href="/picture.html">Picture Color</a>
      <a href="/converter.html">Converter Color</a>
      <a href="/about.html">About Color</a>
      <a href="/"> Contact us</a>
    </div>

    <!-- main body -->
    <main>
      <!-- first section: Picture color picker -->
      <div class="card">
        <canvas id="canvas" height="320"></canvas>

        <label>
          Please insert image here
          <input
            type="file"
            accept=".png, .jpg, .jpeg,.wepb"
            id="imgSource"
            class="image"
          />
        </label>

        <button class="btn generate">Get Colors</button>
      </div>

      <!-- Second section results and interactions -->

      <section>

        <h2>Color Picked</h2>

        <div id="picked" class="box">
          <p>#00000</p>
          <p>rgb(0,0,0)</p>
          <p>hsl: 0,0,0</p>
        </div>

        <section>
          <h2>Colors From Pictue</h2>
          <section id="pic-colors"></section>
        </section>

      </section>
    </main>

    <footer>
      &copy; Copyrights - All rights reserved <i>intuitive axis</i> 2024-2025
    </footer>

    <script type="module" src="./scripts/colorPicker.js" defer></script>
    <script type="module" src="./scripts/nav.js" async></script>
  </body>
</html>
